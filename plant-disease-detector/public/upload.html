<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo - PlantCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .upload-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('.//upload/plant\ home\ background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #previewImage {
            max-height: 300px;
            display: none;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">PlantCare</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-green-200">Home</a>
                    <a href="index.html#about" class="hover:text-green-200">About</a>
                    <a href="index.html#contact" class="hover:text-green-200">Contact</a>
                    <a href="login.html" class="hover:text-green-200">Login</a>
                </div>
                <button class="md:hidden focus:outline-none">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Upload Section -->
    <section class="upload-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Upload Plant Photo
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Upload a clear photo of your plant for disease detection
                </p>
            </div>

            <div class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <!-- Image Preview -->
                    <div class="flex justify-center">
                        <img id="previewImage" class="rounded-lg border border-gray-300" alt="Preview">
                    </div>
                    
                    <!-- File Upload -->
                    <div class="flex items-center justify-center w-full">
                        <label for="plantPhoto" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i data-feather="upload" class="w-10 h-10 text-gray-400 mb-3"></i>
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">JPG, PNG (MAX. 5MB)</p>
                            </div>
                            <input id="plantPhoto" type="file" class="hidden" accept="image/*" />



                        </label>
                    </div>
                </div>

                <div>
                    <button type="button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-feather="search" class="h-5 w-5 text-green-500 group-hover:text-green-400"></i>
                        </span>
                        Analyze Photo
                    </button>
                </div>
            </div>
        </div>
    </section>

   <script>
   // Show image preview when file is selected
   document.getElementById('plantPhoto').addEventListener('change', function(e) {
       const file = e.target.files[0];
       if (file) {
           const reader = new FileReader();
           reader.onload = function(event) {
               const preview = document.getElementById('previewImage');
               preview.src = event.target.result;
               preview.style.display = 'block';
           }
           reader.readAsDataURL(file);
       }
   });

   document.querySelector('button[type="submit"]').addEventListener('click', async function(e) {
       e.preventDefault();
       // Check if user is logged in (token in localStorage)
       const token = localStorage.getItem('token');
       if (!token) {
           window.location.href = 'login.html';
           return;
       }
       const input = document.getElementById('plantPhoto');
       const file = input.files[0];
       if (!file) return alert('Please choose an image first.');

       const formData = new FormData();
       formData.append('plantPhoto', file);

       try {
           const res = await fetch('/api/analyze', {
               method: 'POST',
               body: formData
           });
           const data = await res.json();
           if (data.success && data.diagnosis) {
               let resultDiv = document.getElementById('diagnosisResult');
               if (!resultDiv) {
                   resultDiv = document.createElement('div');
                   resultDiv.id = 'diagnosisResult';
                   resultDiv.className = 'mt-6 p-4 bg-green-50 border border-green-200 rounded text-green-900';
                   document.querySelector('.max-w-md').appendChild(resultDiv);
               }
               resultDiv.innerHTML = `<strong>Disease:</strong> ${data.diagnosis.label}<br>
                   <strong>Treatment:</strong> ${data.diagnosis.treatment}<br>
                   <strong>Confidence:</strong> ${data.diagnosis.confidence}`;
           } else {
               alert('Analysis failed');
           }
       } catch (err) {
           alert('Network error');
       }
   });
   </script>

</body>
</html>
